<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать отзыв</title>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-4xl mx-auto my-10 p-6 bg-white rounded-lg shadow-lg">

        <!-- Кнопка для перехода на главную страницу -->
        <div class="mb-6">
            <a href="/api/reviews/" class="block text-center px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">Главная страница</a>
        </div>

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Создать отзыв</h1>

        <form action="/api/reviews/create" method="post" class="space-y-4">
            <div>
                <label for="content" class="block text-lg font-medium text-gray-700">Отзыв:</label>
                <textarea name="content" id="content" class="w-full p-3 border border-gray-300 rounded-md" required></textarea>
            </div>

            <div>
                <label for="rating" class="block text-lg font-medium text-gray-700">Оценка:</label>
                <input type="number" name="rating" id="rating" class="w-full p-3 border border-gray-300 rounded-md" min="1" max="5" required>
            </div>

            <div>
                <label for="place_id" class="block text-lg font-medium text-gray-700">ID места:</label>
                <input type="number" name="place_id" id="place_id" class="w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Отправить</button>
            </div>
        </form>
    </div>

</body>
</html>
