<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить отзыв</title>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto my-10 p-6 bg-white rounded-lg shadow-lg">

    <!-- Навигация -->
    <div class="flex justify-between mb-6">
        <a href="/api/reviews/" class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
            <i class="fas fa-home mr-2"></i>Главная
        </a>
        <a href="/api/reviews/create" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <i class="fas fa-plus mr-2"></i>Добавить отзыв
        </a>
        <a href="/api/reviews/reviews" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <i class="fas fa-plus mr-2"></i>Показать все отзывы
        </a>

    </div>

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Удалить отзыв</h1>

        <p class="text-lg text-gray-700">Вы уверены, что хотите удалить этот отзыв?</p>
        <p class="font-semibold mt-4"><strong>Отзыв:</strong> {{ review.content }}</p>

        <form action="/api/reviews/{{ review.id }}/delete" method="post" class="mt-6 flex justify-center space-x-4">
            <button type="submit" class="px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">Удалить</button>
            <a href="/api/reviews" class="px-6 py-3 bg-gray-300 text-black font-semibold rounded-lg shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400">Отменить</a>
        </form>
    </div>
</body>
</html>
