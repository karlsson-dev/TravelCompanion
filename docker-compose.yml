version: '3.9'

services:
  redis:
    image: redis:latest
    container_name: redis_hotels
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USER=${REDIS_USER}
      - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - ./redisdata:/data
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      sh -c '
        mkdir -p /usr/local/etc/redis &&
        echo "bind 0.0.0.0" > /usr/local/etc/redis/redis.conf &&
        echo "requirepass $REDIS_PASSWORD" >> /usr/local/etc/redis/redis.conf &&
        echo "appendonly yes" >> /usr/local/etc/redis/redis.conf &&
        echo "appendfsync everysec" >> /usr/local/etc/redis/redis.conf &&
        echo "user default on nopass ~* +@all" > /usr/local/etc/redis/users.acl &&
        echo "user $REDIS_USER on >$REDIS_USER_PASSWORD ~* +@all" >> /usr/local/etc/redis/users.acl &&
        redis-server /usr/local/etc/redis/redis.conf --aclfile /usr/local/etc/redis/users.acl
      '
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$REDIS_PASSWORD", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true

  postgres_place:
    image: postgres:latest
    container_name: postgres_place
    env_file: .env  # Подключаем переменные из .env
    environment:
      POSTGRES_USER: ${PLACE_DB_USER}
      POSTGRES_PASSWORD: ${PLACE_DB_PASSWORD}
      POSTGRES_DB: ${PLACE_DB_NAME}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5431:5432"
    volumes:
      - pgdata_place:/var/lib/postgresql/data # Данные сохраняются здесь


volumes:
  pgdata_place: # Том для PostgreSQL